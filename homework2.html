<script language="JavaScript">
<!--

var v = new Array(0,0,0,0,0);
var h = new Array(false,false,false,false,false);
var f = new Array(0,0,0,0,0,0,0);
var t = new Array(0,0,0,0,0);
var b = new Array(0);

function roll()
{
 f[1]=f[2]=f[3]=f[4]=f[5]=f[6]=0;
 for(var i=0;i<5;i++)
 {
 if(!h[i]){
 d=document.getElementById("d"+i);
 v[i]=Math.floor(6*Math.random())+1;
 d.src="pix/dice"+v[i]+".gif";
 }
 f[v[i]]++;
 }
}

function hold(i)
{
 d=document.getElementById("d"+i);
 h[i]=!h[i];
 if(h[i]) {d.src="pix/diceX"+v[i]+".gif";}
 else	  {d.src="pix/dice" +v[i]+".gif";}
}

function src(i)
{
 d=document.getElementById("s"+i);
 d.innerHTML=f[i]*i;
}

function newGame()
{
 for(var i = 0; i<5;i++)
 {
 d=document.getElementById("d"+i);
 d.src="pix/dice0.gif"
 f[1]=f[2]=f[3]=f[4]=f[5]=f[6]=0;
 }
}

function kind(a)
{
 d=document.getElementById("n"+a);
 b[0] = 0;
 for (var j=0; j<5; j++)
 {
 if (f[j]=a) {b[0]=f[1]*1+f[2]*2+f[3]*3+f[4]*4+f[5]*5;}
 }
 d.innerHTML=b[0];
}

//-->
</script>

<h1> Yahtzee </h1>

<div class="a">	
	<img iD="d0" onClick="hold(0)" src="pix/dice0.gif">
	<img iD="d1" onClick="hold(1)" src="pix/dice0.gif">
	<img iD="d2" onClick="hold(2)" src="pix/dice0.gif">
	<img iD="d3" onClick="hold(3)" src="pix/dice0.gif">
	<img iD="d4" onClick="hold(4)" src="pix/dice0.gif"> </div>
<br><br>
<table class="t" >
<tr> <td class="a"> 1's </td>
<td id="s1" onMouseOver="src(1);" onMouseOut="clr(1)" class="b"> </td>
	<td class="c" rowspan="5"> <button class="b" onClick="roll()">Roll</button> 
</td> </tr>

<td class="b"> </td> </tr>
