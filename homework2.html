<script language="JavaScript">
<!--

var v = new Array(0,0,0,0,0);
var h = new Array(false,false,false,false,false);
var f = new Array(0,0,0,0,0,0,0);
var ttl = 0;
var u = new Array(false,false,false,false,false,false,false,false,false,false);
var b = 0;

function roll()
{
 f[1]=f[2]=f[3]=f[4]=f[5]=f[6]=0;
 for(var i=0;i<5;i++)
 {
 if(!h[i]){
 d=document.getElementById("d"+i);
 v[i]=Math.floor(6*Math.random())+1;
 d.src="pix/dice"+v[i]+".gif";
 }
 f[v[i]]++;
 }
}

function hold(i)
{
 d=document.getElementById("d"+i);
 h[i]=!h[i];
 if(h[i]) {d.src="pix/diceX"+v[i]+".gif";}
 else	  {d.src="pix/dice" +v[i]+".gif";}
}

function src(i)
{
 if (u[i]==false)
 {
 d=document.getElementById("s"+i);
 b=f[i]*i;
 d.innerHTML=f[i]*i;
 }
}

function newGame()
{
 for(var i = 0; i<5;i++)
 {
 d=document.getElementById("d"+i);
 d.src="pix/dice0.gif"
 }
 h[0]=h[1]=h[2]=h[3]=h[4]=false;
 f[1]=f[2]=f[3]=f[4]=f[5]=f[6]=0;
 u[0]=u[1]=u[2]=u[3]=u[4]=u[5]=u[6]=u[7]=u[8]=false;
 b[3]=b[4]=b[5]=0;
}

function clr(i)
{
 if (u[i]==false)
 {
 d=document.getElementById("s"+i);
 b=0;
 d.innerHTML=0;
 }
}

function kind(a,i)
{
 if (u[i]==false)
 {
 d=document.getElementById("n"+a);
 for (var j=1; j<=6; j++)
 {
 if (f[j]==a) {b=f[1]*1+f[2]*2+f[3]*3+f[4]*4+f[5]*5+f[6]*6;}
 }
 d.innerHTML=b;
 }
}

function klr(a,i)
{
 if (u[i]==false)
 {
 d=document.getElementById("n"+a);
 b=0;
 d.innerHTML=b;
 }
}

function clk(i)
{
 if (u[i]==false) {ttl+=b; u[i] = true;}
}

function ttl()
{
 d.document.getElementById("total");
 d.innerHTML=ttl;
}




//-->
</script>

<h1> Yahtzee </h1>

<div class="a">	
	<img iD="d0" onClick="hold(0)" src="pix/dice0.gif">
	<img iD="d1" onClick="hold(1)" src="pix/dice0.gif">
	<img iD="d2" onClick="hold(2)" src="pix/dice0.gif">
	<img iD="d3" onClick="hold(3)" src="pix/dice0.gif">
	<img iD="d4" onClick="hold(4)" src="pix/dice0.gif"> </div>

<table class="t" >
<tr> <td class="a"> 1's </td>
<td id="s1" onMouseOver="src(1);" onMouseOut="clr(1);" onClick="sClk(1)" class="b"> </td>
	<td class="c" rowspan="5"> <button class="b" onClick="roll()">Roll</button> 
</td> </tr>

<td id="s2" onMouseOver="src(2);" onMouseOut="clr(2);" onClick="clk(2)" class="b"> </td>

<td id="s3" onMouseOver="src(3);" onMouseOut="clr(3);" onClick="clk(3)" class="b"> </td>

<td id="s4" onMouseOver="src(4);" onMouseOut="clr(4);" onClick="clk(4)" class="b"> </td>
<tr> <td class="a"> 5's </td>
<td id="s5" onMouseOver="src(5);" onMouseOut="clr(5);" onClick="clk(5)" class="b"> </td>
<tr> <td class="a"> 6's </td>
<td id="s6" onMouseOver="src(6);" onMouseOut="clr(6);" onClick="clk(6)" class="b"> </td>
	<td class="c" rowspan="5"> <button class="c" onClick="newGame()">New game</button>
</td> </tr>
<tr> <td class="a"> 3 of a kind </td> 
<td id="n3" onMouseOver="kind(3,7);" onMouseOut="klr(3,7);" onClick="clk(7)" class="b"> </td> </tr>
<tr> <td class="a"> 4 of a kind </td>
<td id="n4" onMouseOver="kind(4,8);" onMouseOut="klr(4,8);" onClick="clk(8)" class="b"> </td> </tr>
<tr> <td class="a"> Yahtzee </td>
<td id="n5" onMouseOver="kind(5,9);" onMouseOut="klr(5,9);" onClick="clk(9)" class="b"> </td> </tr>
<tr> <td class="a"> Total </td>
<td id="total" onMouseOver="ttl()" class="b"> </td> </tr>

</table>
